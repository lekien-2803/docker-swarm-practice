version: '3.7'

services:
  traefik:
    image: traefik:v2.4
    command:
      - --api.insecure=true
      - --providers.docker
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8888:8080"  
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=Host(`traefik.lc`)"  
        - "traefik.http.routers.api.service=api@internal"
      replicas: 1
      placement:
        constraints: [node.role == manager]

volumes:
  portainer_data:
  registry_data:
